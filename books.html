  <!-- Main Content -->
  <main class="container">
    <section class="hero">

  <!-- PDF Viewer Modal -->
  <div id="pdf-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">

        <button id="close-pdf" class="btn btn-secondary">‚úï Close</button>
      </div>
      <div id="pdf-container" style="padding: 2rem; background: var(--bg-tertiary);">
        <canvas id="pdf-canvas"></canvas>
      </div>
      <div style="display: flex; justify-content: center; gap: 1rem; padding: 1rem; background: var(--bg-secondary); border-top: 1px solid var(--border-color);">
        <button id="pdf-prev" class="btn btn-secondary">‚Üê Previous</button>
        <span id="pdf-page-info" style="padding: 0.5rem 1rem; color: var(--text-primary);">Page 1 of 1</span>

  <!-- Books Page Script -->
  <script>
    // PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }
    
    let currentPDF = null;
    let currentPage = 1;
    let totalPages = 0;
    
    // Load and display books
    async function loadBooks() {
      const container = document.getElementById('books-grid');
      if (!container) return;
      
      try {
        const response = await fetch('/SFTi-Pennies/books-index.json');
        if (!response.ok) {
          throw new Error('Books index not found');
        }
        
        const data = await response.json();
        const books = data.books || [];
        
        if (books.length === 0) {
          container.innerHTML = '<div class="alert alert-warning"><p>No books found yet.</p></div>';
          return;
        }
        
        // Display books
        container.innerHTML = books.map((book, index) => createBookCard(book, index)).join('');
        
      } catch (error) {
        console.warn('Could not load books:', error);
        container.innerHTML = '<div class="alert alert-warning"><p>Books are being indexed. Please check back soon.</p></div>';
      }
    }
    
    // Create HTML for a book card
    function createBookCard(book, index) {
      return `
        <div class="trade-card" style="animation-delay: ${index * 0.1}s; cursor: pointer;" 
             onclick="openPDF('${book.file}', '${book.title}')">
          <div class="trade-header">
            <div class="trade-ticker">üìñ ${book.title}</div>
          </div>
          
          <div class="trade-details">
            <div class="trade-detail">
              <div class="trade-detail-label">Size</div>
              <div class="trade-detail-value">${book.size_mb} MB</div>
            </div>
            <div class="trade-detail">
              <div class="trade-detail-label">Type</div>
              <div class="trade-detail-value">PDF</div>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 1rem;">
            <button class="btn btn-primary" style="width: 100%;">üìÑ Open PDF</button>
          </div>
        </div>
      `;
    }
    
    // Open PDF in modal
    async function openPDF(filepath, title) {
      const modal = document.getElementById('pdf-modal');
      const titleEl = document.getElementById('pdf-title');
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      
      titleEl.textContent = title;
      modal.style.display = 'flex';
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.background = 'rgba(0, 0, 0, 0.9)';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '10000';
      
      try {
        const pdf = await pdfjsLib.getDocument('/SFTi-Pennies/' + filepath).promise;
        currentPDF = pdf;
        totalPages = pdf.numPages;
        currentPage = 1;
        
        renderPage(currentPage);
      } catch (error) {
        console.error('Error loading PDF:', error);
        alert('Error loading PDF. Please try again.');
        closePDF();
      }
    }
    
    // Render PDF page
    async function renderPage(pageNum) {
      if (!currentPDF) return;
      
      const page = await currentPDF.getPage(pageNum);
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      
      // Scale to fit container
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      
      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      
      await page.render(renderContext).promise;
      
      // Update page info
      document.getElementById('pdf-page-info').textContent = `Page ${pageNum} of ${totalPages}`;
      
      // Enable/disable navigation buttons
      document.getElementById('pdf-prev').disabled = pageNum === 1;
      document.getElementById('pdf-next').disabled = pageNum === totalPages;
    }
    
    // Close PDF modal
    function closePDF() {
      document.getElementById('pdf-modal').style.display = 'none';
      currentPDF = null;
      currentPage = 1;
      totalPages = 0;
    }
    
    // Navigation setup
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
    
    // PDF navigation
    document.getElementById('close-pdf').addEventListener('click', closePDF);
    document.getElementById('pdf-prev').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });
    document.getElementById('pdf-next').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });
    
    // Load books on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
      
      // Setup auth button
      const authButton = document.getElementById('auth-button');
      if (authButton) {
        const auth = new GitHubAuth();
        if (auth.isAuthenticated()) {
          authButton.textContent = 'Logout';
          authButton.addEventListener('click', () => {
            auth.clearAuth();
            window.location.reload();
          });
        } else {
          authButton.textContent = 'Login';
          authButton.addEventListener('click', () => {
            showAuthPrompt();
          });
        }
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBKR Authentication - SFTi-Pennies</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .spinner {
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            border-top: 4px solid #10b981;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 IBKR Authentication</h1>
        <div class="spinner"></div>
        <p id="message">Validating your session...</p>
        <div class="status" id="status"></div>
    </div>

    <script>
        const message = document.getElementById('message');
        const status = document.getElementById('status');
        
        async function validateAndRedirect() {
            try {
                status.textContent = 'Checking IBKR session...';
                
                // Check if we have a valid IBKR session via cookies
                const response = await fetch(
                    'https://cdcdyn.interactivebrokers.com/portal.proxy/v1/api/iserver/auth/status',
                    {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth status:', data);
                    
                    if (data.authenticated === true) {
                        // Authentication successful!
                        message.textContent = '✅ Authentication successful!';
                        status.textContent = 'Redirecting to trading interface...';
                        
                        // Store authentication state
                        localStorage.setItem('ibkr_authenticated', 'true');
                        localStorage.setItem('ibkr_auth_time', Date.now().toString());
                        
                        // Redirect back to trading page
                        setTimeout(() => {
                            window.location.href = '/index.directory/trading.html';
                        }, 1000);
                        return;
                    }
                }
                
                // If we get here, auth failed
                message.textContent = '❌ Authentication failed';
                status.textContent = 'Please try again';
                
                setTimeout(() => {
                    window.location.href = '/index.directory/trading.html';
                }, 3000);
                
            } catch (error) {
                console.error('Auth validation error:', error);
                message.textContent = '❌ Error validating session';
                status.textContent = error.message;
                
                setTimeout(() => {
                    window.location.href = '/index.directory/trading.html';
                }, 3000);
            }
        }
        
        // Wait a moment for cookies to be set, then validate
        setTimeout(validateAndRedirect, 1500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trading education books and PDFs">
  <meta name="theme-color" content="#00ff88">
  
  <title>Books - SFTi-Pennies</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/glass-effects.css">
  <link rel="stylesheet" href="assets/css/review-trades.css">
  <link rel="stylesheet" href="assets/css/glowing-bubbles.css">
  
  <!-- PDF.js Library (Legacy Build for global window.pdfjsLib) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }
  </script>
  
  <!-- Local Bundle (marked.js + highlight.js) -->
  <script src="assets/js/bundle.min.js"></script>
  
  <!-- Custom PDF Viewer Styles -->
  <link rel="stylesheet" href="styles/pdf-viewer.css">
  
  <!-- Modular Renderers -->
  <script src="render/pdfRenderer.js"></script>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="../manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
  
  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
  <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
</head>
<body>
  <!-- Animated Background -->
  <canvas id="bg-canvas"></canvas>
  
  <!-- Navigation - Generated by navbar.js -->
  
  <!-- Main Content -->
  <main class="container">
    <section class="hero">
      <h1 style="display: flex; align-items: center; gap: 0.75rem; justify-content: center;">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 48px; height: 48px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
        Trading Books
      </h1>
      <p>Educational PDFs and resources for penny stock trading</p>
    </section>
    
    <!-- Books Grid -->
    <section class="trades-section">
      <div class="trades-grid" id="books-grid">
        <!-- Book cards will be dynamically inserted here -->
        <div class="alert alert-warning">
          <p>Loading books...</p>
        </div>
      </div>
    </section>
  </main>
  
  <!-- PDF Viewer Modal -->
  <div id="pdf-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 95%; max-height: 95vh; background: var(--bg-secondary); border-radius: 8px; overflow: hidden;">
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--bg-primary); border-bottom: 1px solid var(--border-color);">
        <h2 id="pdf-title" style="margin: 0; color: var(--accent-green); font-family: var(--font-mono);">Loading...</h2>
        <button id="close-pdf" class="btn btn-secondary">✕ Close</button>
      </div>
      <div id="pdf-viewer-root" style="height: calc(95vh - 80px); background: var(--bg-tertiary);"></div>
    </div>
  </div>
  
  <!-- Footer - Generated by footer.js -->
  
  <!-- Scripts -->
  <script src="assets/js/background.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <!-- Books Page Script -->
  <script>
    // PDF.js worker
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'assets/js/pdf.worker.min.mjs';
    }
    
    let pdfRenderer = null;
    
    /**
     * Open PDF in modal with lazy loading for better performance
     * Handles large PDFs (up to 500KB) without auto-refresh issues
     * @param {string} filepath - Path to PDF file
     * @param {string} title - PDF title to display
     */
    async function openPDF(filepath, title) {
      const modal = document.getElementById('pdf-modal');
      const titleEl = document.getElementById('pdf-title');
      
      titleEl.textContent = title;
      modal.style.display = 'flex';
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.background = 'rgba(0, 0, 0, 0.9)';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '10000';

      try {
        console.log('=== ATTEMPTING TO LOAD PDF ===');
        console.log('Title:', title);
        console.log('Original filepath:', filepath);
        
        // Strip index.directory/ prefix to get correct path
        let cleanPath = filepath.replace(/^\/+/, '');
        if (cleanPath.startsWith('index.directory/')) {
          cleanPath = cleanPath.substring('index.directory/'.length);
        }
        console.log('Cleaned path:', cleanPath);
        
        const fullUrl = './' + cleanPath;
        console.log('Loading PDF from:', fullUrl);
        
        // Clean up previous renderer if exists
        if (pdfRenderer) {
          console.log('Cleaning up previous PDF renderer...');
          pdfRenderer.destroy();
          pdfRenderer = null;
        }
        
        // Initialize PDFRenderer with lazy loading enabled
        console.log('Initializing PDFRenderer with lazy loading...');
        pdfRenderer = new PDFRenderer('pdf-viewer-root', {
          scale: 0.9,
          enableZoom: true,
          enableScroll: true,
          // Enable lazy loading for large PDFs (default: true)
          lazyLoad: true,
          // Number of pages to render above/below viewport
          renderBuffer: 2,
          // Maximum concurrent rendered pages (prevents memory issues)
          maxRenderedPages: 5
        });
        
        // Load PDF with progressive loading
        try {
          await pdfRenderer.loadPDF(fullUrl);
        } catch (e) {
          throw new Error(`Failed to load PDF from ${fullUrl}: ${e.message}`);
        }

        console.log('=== PDF LOADED SUCCESSFULLY ===');
        console.log('PDF rendered with lazy loading and memory management');
        
      } catch (error) {
        console.error('=== PDF LOAD FAILED ===');
        console.error('Error type:', error.name);
        console.error('Error message:', error.message);
        console.error('Full error:', error);
        
        const container = document.getElementById('pdf-viewer-root');
        if (container) {
          container.innerHTML = `
            <div style="padding:2rem; color:var(--accent-red); text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
              <p style="font-weight:bold; margin-bottom:1rem; font-size:1.2em;">⚠️ Error loading PDF</p>
              <p style="font-size:0.9em; font-family:monospace; background: var(--bg-secondary); padding: 1rem; border-radius: 4px; max-width: 600px; word-break: break-word;">${error.message}</p>
              <p style="margin-top:1rem; font-size:0.85em; color: var(--text-dim);">
                Tip: Check browser console (F12) for detailed logs
              </p>
              <button onclick="closePDF()" class="btn btn-secondary" style="margin-top: 1rem;">
                Close
              </button>
            </div>
          `;
        }
      }
    }
    async function loadBooks() {
      const container = document.getElementById('books-grid');
      if (!container) return;
      
      try {
        const response = await fetch('./books-index.json');
        if (!response.ok) {
          throw new Error('Books index not found');
        }
        
        const data = await response.json();
        const books = data.books || [];
        
        if (books.length === 0) {
          container.innerHTML = '<div class="alert alert-warning"><p>No books found yet.</p></div>';
          return;
        }
        
        // Display books
        container.innerHTML = books.map((book, index) => createBookCard(book, index)).join('');
        
      } catch (error) {
        console.warn('Could not load books:', error);
        container.innerHTML = '<div class="alert alert-warning"><p>Books are being indexed. Please check back soon.</p></div>';
      }
    }
    
    // Create HTML for a book card
    function createBookCard(book, index) {
      return `
        <div class="trade-card" style="animation-delay: ${index * 0.1}s; cursor: pointer;" 
             onclick="openPDF('${book.file}', '${book.title}')">
          <div class="quick-links-card">
            <div class="quick-links-icon icon-green">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
            <div class="quick-links-content">
              <h3>${book.title}</h3>
              <div class="trade-details" style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                <div class="trade-detail">
                  <div class="trade-detail-label">Size</div>
                  <div class="trade-detail-value">${book.size_mb} MB</div>
                </div>
                <div class="trade-detail">
                  <div class="trade-detail-label">Type</div>
                  <div class="trade-detail-value">PDF</div>
                </div>
              </div>
              <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Open PDF</button>
            </div>
          </div>
        </div>
      `;
    }
    
    /**
     * Close PDF modal and properly clean up resources
     * Prevents memory leaks by destroying the PDF renderer
     */
    function closePDF() {
      const modal = document.getElementById('pdf-modal');
      modal.style.display = 'none';
      
      // Properly destroy the PDF renderer to free memory
      if (pdfRenderer) {
        console.log('Closing PDF and cleaning up resources...');
        pdfRenderer.destroy();
        pdfRenderer = null;
        console.log('PDF renderer destroyed successfully');
      }
    }
    
    // PDF modal close handler
    document.getElementById('close-pdf').addEventListener('click', closePDF);
    
    // Close modal on backdrop click (clicking outside the content)
    document.getElementById('pdf-modal').addEventListener('click', (e) => {
      if (e.target.id === 'pdf-modal') {
        closePDF();
      }
    });
    
    // Close modal on Escape key (only when modal is visible)
    function handleEscapeKey(e) {
      if (e.key === 'Escape') {
        const modal = document.getElementById('pdf-modal');
        if (modal && modal.style.display !== 'none') {
          closePDF();
        }
      }
    }
    
    // Add event listener on DOMContentLoaded
    document.addEventListener('keydown', handleEscapeKey);
    
    // Load and display books
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
      
      // Setup auth button
      const authButton = document.getElementById('auth-button');
      if (authButton) {
        const auth = new GitHubAuth();
        if (auth.isAuthenticated()) {
          authButton.textContent = 'Logout';
          authButton.addEventListener('click', () => {
            auth.clearAuth();
            window.location.reload();
          });
        } else {
          authButton.textContent = 'Login';
          authButton.addEventListener('click', () => {
            showAuthPrompt();
          });
        }
      }
    });
  </script>
  
  <!-- Navigation dropdown handlers -->
  <!-- Load shared utilities first -->
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/chartConfig.js"></script>
  
  <!-- Application scripts -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/glowing-bubbles.js"></script>
</body>
</html>

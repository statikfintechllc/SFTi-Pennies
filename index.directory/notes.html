  <!-- Notes Page Script -->
  <script>
  let lightbox;

  // Load and display notes
  async function loadNotes() {
    const container = document.getElementById('notes-grid');
    if (!container) return;

  try {
    const response = await fetch('./notes-index.json');
    if (!response.ok) throw new Error('Notes index not found');
    const data = await response.json();
    const notes = data.notes || data || [];

    if (notes.length === 0) {
      container.innerHTML = '<div class="alert alert-warning"><p>No notes found yet.</p></div>';
      return;
    }

      container.innerHTML = notes.map((note, index) => createNoteCard(note, index)).join('');
    } catch (error) {
      console.warn('Could not load notes:', error);
      container.innerHTML = '<div class="alert alert-warning"><p>Notes are being indexed. Please check back soon.</p></div>';
    }
  }

  // Create HTML for a note card
  function createNoteCard(note, index) {
    const thumbPath = note.thumbnail ? `./${note.thumbnail}` : 'assets/icons/icon-192.png';
    const previewText = note.excerpt 
      ? note.excerpt.replace(/\n+/g, ' ').slice(0, 140) + '‚Ä¶'
      : 'Click to view full note.';

    return `
      <div class="trade-card transition transform hover:scale-105 hover:shadow-lg" 
           style="animation-delay: ${index * 0.1}s; cursor: pointer;" 
           onclick="openNote('${note.file}', '${note.title.replace(/'/g, "\\'")}')">
        <div style="width: 100%; height: 160px; overflow: hidden; border-radius: 4px;">
          <img src="${thumbPath}" alt="${note.title}" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="p-4">
          <div class="trade-ticker text-accent-green font-mono text-lg mb-2">üìù ${note.title}</div>
          <p class="text-text-secondary text-sm leading-relaxed">${previewText}</p>
          <div class="mt-4 text-center">
            <button class="btn btn-primary w-full">üìñ Read Note</button>
          </div>
        </div>
      </div>
    `;
  }

// Open note in modal ‚Äúbubble‚Äù
  async function openNote(filepath, title) {
    const modal = document.getElementById('note-modal');
    const titleEl = document.getElementById('note-title');
    const contentEl = document.getElementById('note-content');

    titleEl.textContent = title;
    contentEl.innerHTML = '<p style="text-align:center; padding:2rem;">Loading...</p>';
    modal.style.display = 'flex';
    modal.style.opacity = '0';
    modal.style.transition = 'opacity 0.3s ease-in-out';
    setTimeout(() => (modal.style.opacity = '1'), 50);

    try {
      console.log('=== ATTEMPTING TO LOAD NOTE ===');
      console.log('Original filepath:', filepath);
      
      // Strip index.directory/ prefix
      let cleanPath = filepath.replace(/^\/+/, '');
      if (cleanPath.startsWith('index.directory/')) {
        cleanPath = cleanPath.substring('index.directory/'.length);
      }
      console.log('Cleaned path:', cleanPath);
      
      const fullUrl = './' + cleanPath;
      console.log('Full fetch URL:', fullUrl);
      console.log('Attempting fetch...');
      
      // Try multiple path variations if primary path fails
      const pathVariations = [
        fullUrl,
        '../' + cleanPath,
        '/' + cleanPath,
        cleanPath
      ];
      
      let response = null;
      let successPath = null;
      
      for (const testPath of pathVariations) {
        console.log(`Trying path: ${testPath}`);
        try {
          const testResponse = await fetch(testPath);
          console.log(`  Response status: ${testResponse.status}, ok: ${testResponse.ok}`);
          if (testResponse.ok) {
            console.log(`  SUCCESS with path: ${testPath}`);
            response = testResponse;
            successPath = testPath;
            break;
          }
        } catch (e) {
          console.log(`  Failed with path: ${testPath}`, e.message);
        }
      }
      
      if (!response || !response.ok) {
        throw new Error(`All path variations failed. Tried: ${pathVariations.join(', ')}`);
      }
      
      console.log('Response status:', response.status);
      console.log('Response ok:', response.ok);
      console.log('Response headers:', [...response.headers.entries()]);
      
      const markdown = await response.text();
      console.log('Markdown loaded, length:', markdown.length);
      console.log('First 100 chars:', markdown.substring(0, 100));

      // Initialize MarkdownRenderer
      console.log('Initializing MarkdownRenderer...');
      const renderer = new MarkdownRenderer();
      
      // Render markdown with GFM and callouts
      console.log('Rendering markdown with GFM and GitHub callouts...');
      const html = renderer.render(markdown);
      console.log('HTML rendered, length:', html.length);

      contentEl.innerHTML = html;
      console.log('=== NOTE LOADED SUCCESSFULLY ===');

      // Force modal visibility
      modal.style.display = 'flex';
      modal.style.visibility = 'visible';
      modal.style.opacity = '1';
      contentEl.style.display = 'block';
      contentEl.style.visibility = 'visible';

      // Fix image paths using renderer
      renderer.fixImagePaths(contentEl);
      console.log('Image paths fixed');

      if (typeof GLightbox !== 'undefined') {
        if (lightbox) lightbox.destroy();
        lightbox = GLightbox({ selector: '.glightbox' });
      }
    } catch (error) {
      console.error('=== NOTE LOAD FAILED ===');
      console.error('Error type:', error.name);
      console.error('Error message:', error.message);
      console.error('Full error:', error);
      contentEl.innerHTML = `
        <div style="padding:2rem; color:var(--accent-red);">
          <p style="font-weight:bold; margin-bottom:1rem;">Error loading note</p>
          <p style="font-size:0.9em; font-family:monospace;">${error.message}</p>
          <p style="margin-top:1rem; font-size:0.85em;">Check browser console (F12) for detailed logs</p>
        </div>
      `;
    }
  }

  // Close modal with fade
  function closeNote() {
    const modal = document.getElementById('note-modal');
    modal.style.opacity = '0';
    setTimeout(() => {
      modal.style.display = 'none';
    }, 300);
  }

  // Nav + modal setup
  document.addEventListener('DOMContentLoaded', () => {
    loadNotes();
    if (typeof GLightbox !== 'undefined') {
      lightbox = GLightbox({ selector: '.glightbox' });
    }

    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }

    document.getElementById('close-note').addEventListener('click', closeNote);
    document.getElementById('note-modal').addEventListener('click', e => {
      if (e.target.id === 'note-modal') closeNote();
    });
  });
</script>

# GitHub Pages Configuration for SFTi-Pennies Trading Journal
# Root configuration to ensure proper site building

# Site settings
title: "SFTi-Pennies Trading Journal"
description: "Professional penny stock trading journal with automated tracking and analysis"
baseurl: ""
url: "https://statikfintechllc.github.io/SFTi-Pennies"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing - files with colons cause Jekyll build errors
exclude:
  - README.md
  - TODO.Feat.md
  - DIRECTORY_STRUCTURE.md
  - FIXES_SUMMARY.md
  - .github/
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - package.json
  - package-lock.json
  - LICENSE.md
  - index.directory/src/
  - index.directory/SFTi.Tradez/

# Include necessary files
include:
  - index.directory/_config.yml

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Don't process markdown files in SFTi.Tradez
defaults:
  - scope:
      path: "index.directory/SFTi.Tradez"
    values:
      sitemap: false

relative_links:
  enabled: true
  collections: false

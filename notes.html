  <style>
    /* Custom styling for markdown content to match our theme */
    .markdown-body {
      background-color: var(--bg-tertiary) !important;
      color: var(--text-primary) !important;
      font-family: var(--font-sans) !important;
      padding: 2rem;

    }
    
    .markdown-body code {
      font-family: var(--font-mono) !important;
      background-color: var(--bg-secondary) !important;
      color: var(--accent-yellow) !important;
    }
    
    .markdown-body pre {
      background-color: var(--bg-secondary) !important;
    }
    
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4 {
      font-family: var(--font-mono) !important;
      color: var(--accent-green) !important;
      border-bottom-color: var(--border-color) !important;
    }
    
    .markdown-body a {
      color: var(--accent-green) !important;
    }
    
    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .markdown-body blockquote {
      border-left-color: var(--accent-green) !important;
      color: var(--text-secondary) !important;
    }
    
    .note-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .note-modal-content {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .note-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
    }
    
    .note-modal-header h2 {
      margin: 0;
      color: var(--accent-green);
      font-family: var(--font-mono);
    }
  </style>
</head>
<body>

        <li class="nav-item">

        </li>

          <a href="#" class="nav-link">Trades</a>

            <li><a href="SFTi.Tradez/README.md" class="nav-link">All Weeks</a></li>

  <!-- Main Content -->
  <main class="container">
    <section class="hero">
      <h1>üìù Trading Notes</h1>
      <p>Frameworks, strategies, and trading methodologies</p>
    </section>
    
    <!-- Notes Grid -->
    <section class="trades-section">
      <div class="trades-grid" id="notes-grid">
        <!-- Note cards will be dynamically inserted here -->
        <div class="alert alert-warning">
          <p>Loading notes...</p>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Note Viewer Modal -->
  <div id="note-modal" class="note-modal">
    <div class="note-modal-content">
      <div class="note-modal-header">
        <h2 id="note-title">Loading...</h2>
        <button id="close-note" class="btn btn-secondary">‚úï Close</button>
      </div>
      <div id="note-content" class="markdown-body">
        <!-- Markdown content will be rendered here -->
      </div>
    </div>
  </div>

    <p>&copy; 2025 SFTi-Pennies Trading Journal</p>
  </footer>
  
  <!-- Scripts -->
  <script src="assets/js/background.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <!-- Notes Page Script -->
  <script>
    let lightbox;
    
    // Load and display notes
    async function loadNotes() {
      const container = document.getElementById('notes-grid');
      if (!container) return;
      
      try {
        const response = await fetch('/SFTi-Pennies/notes-index.json');
        if (!response.ok) {
          throw new Error('Notes index not found');
        }
        
        const data = await response.json();
        const notes = data.notes || [];
        
        if (notes.length === 0) {
          container.innerHTML = '<div class="alert alert-warning"><p>No notes found yet.</p></div>';
          return;
        }
        
        // Display notes
        container.innerHTML = notes.map((note, index) => createNoteCard(note, index)).join('');
        
      } catch (error) {
        console.warn('Could not load notes:', error);
        container.innerHTML = '<div class="alert alert-warning"><p>Notes are being indexed. Please check back soon.</p></div>';
      }
    }
    
    // Create HTML for a note card
    function createNoteCard(note, index) {
      const thumbnail = note.thumbnail ? 
        `<div style="width: 100%; height: 150px; overflow: hidden; border-radius: 4px; margin-bottom: 1rem;">
          <img src="/SFTi-Pennies/${note.thumbnail}" alt="${note.title}" 
               style="width: 100%; height: 100%; object-fit: cover;">
        </div>` : '';
      
      return `
        <div class="trade-card" style="animation-delay: ${index * 0.1}s; cursor: pointer;" 
             onclick="openNote('${note.file}', '${note.title.replace(/'/g, "\\'")}')">
          ${thumbnail}
          <div class="trade-header">
            <div class="trade-ticker">üìù ${note.title}</div>
          </div>
          
          <div style="padding: 1rem 0;">
            <p style="color: var(--text-secondary); font-size: 0.9rem; line-height: 1.6;">
              ${note.excerpt}
            </p>
          </div>
          
          <div style="text-align: center; margin-top: 1rem;">
            <button class="btn btn-primary" style="width: 100%;">üìñ Read Note</button>
          </div>
        </div>
      `;
    }
    
    // Open note in modal
    async function openNote(filepath, title) {
      const modal = document.getElementById('note-modal');
      const titleEl = document.getElementById('note-title');
      const contentEl = document.getElementById('note-content');
      
      titleEl.textContent = title;
      contentEl.innerHTML = '<p style="text-align: center; padding: 2rem;">Loading...</p>';
      modal.style.display = 'block';
      
      try {
        const response = await fetch('/SFTi-Pennies/' + filepath);
        if (!response.ok) {
          throw new Error('Failed to load note');
        }
        
        let markdown = await response.text();
        
        // Remove YAML frontmatter if present
        if (markdown.startsWith('---')) {
          const parts = markdown.split('---');
          if (parts.length >= 3) {
            markdown = parts.slice(2).join('---').trim();
          }
        }
        
        // Configure marked for GitHub-style rendering
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: true,
          mangle: false
        });
        
        // Render markdown
        const html = marked.parse(markdown);
        contentEl.innerHTML = html;
        
        // Make images clickable with lightbox
        const images = contentEl.querySelectorAll('img');
        images.forEach((img, idx) => {
          // Fix relative image paths
          if (img.src.includes('../.github/')) {
            const newSrc = img.src.replace('../.github/', '.github/');
            img.src = '/SFTi-Pennies/' + newSrc.split('/SFTi-Pennies/').pop();
          }
          
          // Add lightbox class
          img.classList.add('glightbox');
          img.setAttribute('data-gallery', 'note-images');
        });
        
        // Reinitialize lightbox
        if (lightbox) {
          lightbox.destroy();
        }
        lightbox = GLightbox({
          selector: '.glightbox'
        });
        
      } catch (error) {
        console.error('Error loading note:', error);
        contentEl.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--accent-red);">Error loading note. Please try again.</p>';
      }
    }
    
    // Close note modal
    function closeNote() {
      document.getElementById('note-modal').style.display = 'none';
    }
    
    // Navigation setup
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
    
    // Modal close
    document.getElementById('close-note').addEventListener('click', closeNote);
    
    // Close modal when clicking outside
    document.getElementById('note-modal').addEventListener('click', (e) => {
      if (e.target.id === 'note-modal') {
        closeNote();
      }
    });
    
    // Load notes on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadNotes();
      
      // Initialize GLightbox
      lightbox = GLightbox({
        selector: '.glightbox'
      });
      
      // Setup auth button
      const authButton = document.getElementById('auth-button');
      if (authButton) {
        const auth = new GitHubAuth();
        if (auth.isAuthenticated()) {
          authButton.textContent = 'Logout';
          authButton.addEventListener('click', () => {
            auth.clearAuth();
            window.location.reload();
          });
        } else {
          authButton.textContent = 'Login';
          authButton.addEventListener('click', () => {
            showAuthPrompt();
          });
        }
      }
    });
  </script>
</body>
